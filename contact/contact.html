<!DOCTYPE html>
<html lang="en">
<head>
    <title>About Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e0e9284fba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fa-regular fa-paper-plane"></i>agilesh2k6@gmail.com</p>
                    <p><i class="fa-solid fa-phone"></i>9150633988</p>
                    <div class="social-icons">
                        <a href="https://github.com/AgiGames"><i class="fa-brands fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/agilesh-arumugam-583186314/"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <a href="files/Agilesh Arumugam - CV.pdf" download class="btn btn2">Download CV</a>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea> 
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright Â© Agilesh Arumugam.</p>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyITW6oxmk4nt9zmuDYWHal8ViBnOILjCAjkO7Kg6TZisivf6bV63aFRKFrorIs31Yz/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Message sent successfully"
                setTimeout(function(){
                    msg.innerHTML = "";
                }, 5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
